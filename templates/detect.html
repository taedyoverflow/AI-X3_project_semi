<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User App - FastAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Mini project</h1>
        <form action="/testify">
            <div class="ui secondary pointing menu">
                <a class="item" href="/">
                  Home
                </a>
                <a class="item" href="testify">
                  Search
                </a>
                <a class="active item" href="detect">
                  detect
                </a>
            </div>
        </form>
    <h1>Face Recognition Service</h1>
    

    <div>
        <img id="video-feed" src="" alt="Video Feed" style="width: 100%; max-width: 800px;">
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");

        socket.onmessage = function (event) {
            const imgData = event.data;
            const blob = new Blob([imgData], { type: "image/jpeg" });
            const imageUrl = URL.createObjectURL(blob);
            document.getElementById("video-feed").src = imageUrl;
        };
    </script>
</body>
</html>
